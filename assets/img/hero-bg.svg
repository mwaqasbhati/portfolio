<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00172E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#background-gradient)" />

  <!-- Abstract Code Lines -->
  <path d="M0 400 Q300 200 600 400 T1200 400" stroke="#00FFAA" stroke-width="2" fill="none" opacity="0.2" />
  <path d="M0 500 Q300 300 600 500 T1200 500" stroke="#00FFAA" stroke-width="2" fill="none" opacity="0.2" />
  <path d="M0 300 Q300 100 600 300 T1200 300" stroke="#00FFAA" stroke-width="2" fill="none" opacity="0.2" />

  <!-- Mobile Device Outlines -->
  <rect x="200" y="100" width="150" height="300" rx="20" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3" />
  <rect x="400" y="150" width="120" height="240" rx="15" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3" />
  <rect x="800" y="100" width="150" height="300" rx="20" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.3" />

  <!-- Flutter Butterfly Logo (Simplified) -->
  <path d="M600 400 L620 380 L640 400 L620 420 Z" fill="#02569B" opacity="0.5" />
  <path d="M620 380 L640 360 L660 380 L640 400 Z" fill="#02569B" opacity="0.5" />

  <!-- Floating 3D Shapes -->
  <circle cx="100" cy="700" r="30" fill="#FF6F61" opacity="0.5" />
  <rect x="1000" y="50" width="50" height="50" transform="rotate(45 1000 50)" fill="#00FFAA" opacity="0.5" />
  <circle cx="1100" cy="700" r="40" fill="#FFD700" opacity="0.5" />

</svg>